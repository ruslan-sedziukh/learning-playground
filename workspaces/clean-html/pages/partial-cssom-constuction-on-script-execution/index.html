<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./styles.css" rel="stylesheet" />

  <title>Document</title>
</head>

<body>
  <div id="theDiv">
    aaa
  </div>

  <script>
    const theDivBeforeStyleElement = document.getElementById('theDiv')

    console.log('getComputedStyle(theDivBeforeStyleElement).color:', getComputedStyle(theDivBeforeStyleElement).color)
    console.log('getComputedStyle(theDivBeforeStyleElement).backgroundColor:', getComputedStyle(theDivBeforeStyleElement).backgroundColor)
  </script>

  <style>
    div {
      background-color: bisque;
    }
  </style>

  <script>
    const theDivAfterStyleElement = document.getElementById('theDiv')

    console.log('getComputedStyle(theDivAfterStyleElement).backgroundColor before style element:', getComputedStyle(theDivAfterStyleElement).backgroundColor)
  </script>
</body>

</html>
